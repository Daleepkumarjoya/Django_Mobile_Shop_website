{% extends 'shop/basic.html' %}

{% block title %} Contact Us {% endblock %}
{% block body %}

{% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Sorry !</strong> {{message}}.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<div class="container my-5">
    <h2>Contact us Regarding Any Query </h2>
      <form action="/contact/" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address">
        </div>
        <div class="form-group">
            <label for="Phone">Mobile/Phone Number</label>
            <input type="tel" class="form-control" id="Phone" name="Phone" placeholder="Enter Your Phone Mobile Number">
        </div>
    <div class="form-group">
        <label for="help">How Can we Help You? </label>
        <textarea class="form-control" id="help" name="help" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-success my-2">Submit</button>
    </form>
</div>
{% endblock %}
