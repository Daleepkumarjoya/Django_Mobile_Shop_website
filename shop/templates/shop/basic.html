<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %} {% endblock %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <style>
      {% block css %} {% endblock %}
      </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">DK JOYA</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link  {% if request.path == '/' %} active {% endif %}" aria-current="page" href="/Home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/about' %} active {% endif %}" href="/about">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/contact' %} active {% endif %} " href="/contact">Contact Us</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if request.path == '/Placeorder' %} active {% endif %}" href="/Placeorder">Order Now</a>
        </li>
        {% if user.is_authenticated %}
        <li><a class="nav-link">Hello, {{user.first_name}}</a></li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/LogOut' %} active {% endif %}" href="/LogOut">Logout</a>
        </li>
          {% else %}
         <li class="nav-item">
          <a class="nav-link {% if request.path == '/register' %} active {% endif %}" href="/register">Register</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if request.path == '/LogIn' %} active {% endif %}" href="/LogIn">Login</a>
        </li>
        {% endif %}



      </ul>
      <form method="get" action="/search/" class="d-flex" role="search">
        <button type="button" class="btn btn-secondary mx-2" id="popcart" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-html="true" data-bs-content="Bottom popover">
        Cart(<span id="cart">0</span>)
        </button>
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search" id="search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

    </div>
  </div>
</nav>

{% block body %} {% endblock %}
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
 </script>
  {% block js %} {% endblock %}
  </body>
</html>
